<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="portfolio.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Responsive Webpage</title>
  <link rel="stylesheet" href="style.css">  </head>
<body>
  <header>
    <h1>Your Website Title</h1>
    <button id="menu-toggle">Menu</button>  <nav id="navigation">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Write a compelling introduction about yourself and your skills.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>Showcase your projects with descriptions, images, and links.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Provide your contact information or a contact form.</p>
    </section>
  </main>

  <footer>
    <p>Copyright &copy; Your Name -  &#x2026; </p>
  </footer>

  <script>  const menuToggle = document.getElementById('menu-toggle');
  const navigation = document.getElementById('navigation');

  menuToggle.addEventListener('click', function() {
    navigation.classList.toggle('active');  });
  </script>
</body>
</html>
